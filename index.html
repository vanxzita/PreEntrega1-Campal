<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Propinas</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<!-- Título -->
  <div class="calculadora">
    <h1>Calculadora de Propinas</h1>
    <form id="calculadoraFormulario">
      <!--Título del formulario  -->
     <label for="montoTotal">Monto total de la cuenta:</label>
      <input type="number" id="montoTotal" step="0.01" required>
<!-- Formulario en sí, con sus opciones para los porcentajes de la propina -->
      <label for="porcentajePropina">Porcentaje de propina:</label>
      <select id="porcentajePropina" required>
        <option value="10">10%</option>
        <option value="15">15%</option>
        <option value="20">20%</option>
        <option value="25">25%</option>
      </select>
<!-- Botón para calcular la propina deseada -->
      <button type="button" id="btnCalcular">Calcular Propina</button>
    </form>
<!-- Resultado de la cantidad de propina que se debe dejar, y cuánto será el total a pagar, incluída la propina -->
    <div id="resultado">
      <p>Propina a dejar: <span id="propinaResultado"></span></p>
      <p>Total a pagar: <span id="totalResultado"></span></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
